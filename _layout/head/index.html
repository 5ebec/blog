<head>
  <title>{{ title }}</title>
  <meta
    name="description"
    content="{{ ispage posts/* }}{{ rss }}{{ else }}{{ website_descr }}{{ end }}"
  />
  <meta
    property="og:type"
    content="{{ ispage posts/* }}article{{ else }}website{{ end }}"
  />
  <meta property="og:title" content="{{ title }}" />
  <meta property="og:url" content="{{ website_url }}{{ fd_url }}" />
  <meta
    property="og:description"
    content="{{ ispage posts/* }}{{ rss }}{{ else }}{{ website_descr }}{{ end }}"
  />
</head>
